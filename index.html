<!DOCTYPE html>
<html>
<head>
  <title>Token List Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/cerulean/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="token.js"></script>
  <script type="text/javascript" src="init.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="navbar bg-primary">
    <h3>&nbsp;Token List Generator</h3>
  </div>
  <div class="container">
  <br />
    <h5>Card List (Copy-Paste from TappedOut):</h5>
    <textarea class="form-control" id="input" rows="15" cols="100"></textarea><br>
    <h5>Tokens:</h5>
    <textarea class="form-control" id="output" rows="15" cols="100" readonly="readonly"></textarea><br>
    <input class="form-control" id="generate" type="button" value="Generate"></input>
  </div>
</body>
</html>
